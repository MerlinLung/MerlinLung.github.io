<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="photo/calculator.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
            <ul>
                <a href="#about"><li>About</li></a>
                <a href="#calculator"><li>calculator</li></a>
                <a href="#contact"><li>Contacts</li></a>
            </ul>
        </header>

        <div class="about" id="about">
            <h3>Welcome to my test task</h3>
            <p>do your calculations here</p>
        </div>

        <div class="container">
            <div class="calculator" id="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display" id="display">
                    </div>
                    <div>
                        <input type="button" value="C" class="c" onclick="display.value = '' ">
                        <input type="button" value="â†" onclick="display.value =  display.value.toString().slice(0, -1)">
                        <input type="button" value="." onclick="display.value += '.' ">
                        <input type="button" value="/" onclick="myFunction('/')">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input type="button" value="*" onclick="myFunction('*')">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value += '4' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input type="button" value="-" onclick="myFunction('-')">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input type="button" value="+" onclick="myFunction('+')">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00' ">
                        <input type="button" value="0" onclick="display.value += '0' ">
                        <input type="button" value="=" onclick="display.value = eval(display.value)"   class="equal">
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="contact" id="contact">
                <h3>Contacts </h3>
                <p>Elizaveta Konovalova</p>
                <p>Email: Merlin.lung@gmail.com</p>
                <p>phone: +375296293429</p>
            </div>
        </footer>

        <script>
            function myFunction(x) {
                const element = document.getElementById('display');
                const currentValue = element.value;
                const lastChar = currentValue.slice(-1); // Get the last character of the current value

                // Check if the current value is an operator (+, -, *, /) and the last character is also an operator
                if (['+', '-', '*', '/'].includes(x) && ['+', '-', '*', '/'].includes(lastChar)) {
                    // If the last character is an operator, do not append the new operator (x)
                    return;
                }

                // If the last character is not an operator, append the new value (x) to the existing value
                element.value += x;
            }

        </script>
    </body>
</html>
